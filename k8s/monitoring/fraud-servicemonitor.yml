apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fraud-api-sm
  namespace: default
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fraud
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
